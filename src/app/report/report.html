<div class="report">
    <h1> [ Encounter Reporter ]</h1>
    <h2> Safety on Mars is All our Responsibility.</h2>

  <form class="report-form" ng-class="{'show-validation': showValidation}">
    <div class="selectcontain">
    <select name="aliens" id="aliens" ng-model="report.aliens_type"> <!--make value of user.job equal to whatever they select-->
      <option value = "" disable selected>[ select alien type ] </option>
      <option value="{{alien.type}}" ng-repeat="alien in aliens">{{alien.type}}</option>
    </select><br/>
    </div>
    <div class="encounter">
    <input type="text" placeholder="[action taken]"/><br/>
    </div>
  </form>
    <footer class='button'><span>[ submit ]</span></footer>
</div>
